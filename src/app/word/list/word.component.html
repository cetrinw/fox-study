
<button nz-button nzType="primary" [routerLink]="['add']" routerLinkActive="router-link-active" >新增</button>

<nz-card style="width:100%;" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
    <nz-card-meta nzTitle="单词" nzDescription="意思" [nzAvatar]="avatarTemplate">
    </nz-card-meta>
</nz-card>

<ng-template #coverTemplate>
    <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
</ng-template>

<ng-template #avatarTemplate>
    <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
</ng-template>

<ng-template #actionSetting>
    <i nz-icon nzType="setting"></i>
</ng-template>
<ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
</ng-template>
<ng-template #actionEllipsis>
    <i nz-icon nzType="ellipsis"></i>
</ng-template>
